name: Spring PetClinic CI + E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ---------- BUILD & PACKAGE ----------
  build:
    name: Build and Package Spring PetClinic
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25
          cache: maven

      - name: Build with Maven
        run: mvn -B clean verify

      - name: Package app
        run: mvn package -DskipTests

      - name: Upload packaged app
        uses: actions/upload-artifact@v4
        with:
          name: petclinic-jar
          path: target/*.jar

  # ---------- E2E TESTS WITH TESTIM ----------
  e2e:
   name: Run Testim E2E Tests
   needs: build
   runs-on: ubuntu-latest

   steps:
     - name: Checkout repository
       uses: actions/checkout@v4

     - name: Download packaged app
       uses: actions/download-artifact@v4
       with:
          name: petclinic-jar
          path: app

     - name: Set up Java
       uses: actions/setup-java@v4
       with:
          distribution: temurin
          java-version: 25

     - name: Start PetClinic app (background)
       run: |
          nohup java -jar app/*.jar > app.log 2>&1 &
          sleep 20
          curl -f http://localhost:8080 || (echo "App failed to start" && cat app.log && exit 1)

     - name: Set up Node.js
       uses: actions/setup-node@v4
       with:
          node-version: '22'

     - name: Install Testim CLI
       run: npm install -g @testim/testim-cli

     - name: Run Testim tests
       env:
          TESTIM_TOKEN: ${{ secrets.TESTIM_TOKEN }}
          TESTIM_PROJECT_ID: ${{ secrets.TESTIM_PROJECT_ID }}
       run: |
          testim --token "$TESTIM_TOKEN" \
                 --project "$TESTIM_PROJECT_ID" \
                 --grid "Testim-Grid" \
                 --mode "selenium" \
                 --branch "Spring-petclinic" \
                 --base-url "http://localhost:8080" \
                 --report-file testim-report.json

     - name: Upload Testim report
       if: always()
       uses: actions/upload-artifact@v4
       with:
          name: testim-report
          path: testim-report.json

