name: Reflect E2E Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  reflect-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Stap 1: Installeer Node.js (nodig voor de Reflect CLI)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Stap 2: Installeer en run Reflect
      - name: Run Reflect Tests
        env:
          REFLECT_API_KEY: ${{ secrets.REFLECT_API_KEY }}
        run: |
          # 1. Installeer de enige echte officiÃ«le CLI
          npm install -g @reflect/cli
          
          # 2. Run de suite (met jouw specifieke suite naam)
          # De commandline tool heet 'reflect'
          reflect --apiKey $REFLECT_API_KEY --suite "Addowner"
